<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>welcome To Question</h1>
    <input type="text" id="num1" placeholder="enter num 1"><br>
    <input type="text" id="num2" placeholder="enter num2"><br>

    <button onclick="add_num()">ADD</button>
    <button onclick="sub_num()">Substraction</button>
    <button onclick="multi_num()">Multiplication</button>
    <button onclick="divi_num()">Division</button>
    <p id="display"></p>
    <script>
        function add_num(){
           var x=parseFloat (document.getElementById("num1").value);
           var y=parseFloat (document.getElementById("num2").value);
           var z=x+y;
           document.getElementById("display").innerHTML=z;
          // document.write(z);

        }
        function sub_num(){
           var x=parseFloat (document.getElementById("num1").value);
           var y=parseFloat (document.getElementById("num2").value);
           var z=x-y;
           document.getElementById("display").innerHTML=z;
          // document.write(z);

        }
        function multi_num(){
           var x=parseFloat (document.getElementById("num1").value);
           var y=parseFloat (document.getElementById("num2").value);
           var z=x*y;
           document.getElementById("display").innerHTML=z;
          // document.write(z);

        }
        function divi_num(){
           var x=parseFloat (document.getElementById("num1").value);
           var y=parseFloat (document.getElementById("num2").value);
           var z=x/y;
           document.getElementById("display").innerHTML=z;
          // document.write(z);

        }
    </script>
</body>
</html>
