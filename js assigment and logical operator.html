<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Pragati</h1>
    <script>
        var a=10;
        document.write(a);
        a+=10;
        document.write("<br>",a);
        a-=10;
        document.write("<br>",a);
        a*=10;
        document.write("<br>",a);
        a/=10;
        document.write("<br>",a);
        a%=2;
        document.write("<br>",a);
    </script>
</body>
</html>
